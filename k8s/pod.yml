apiVersion: v1
kind: Pod
metadata: 
  name: dk
  labels:
    app: tomcat
spec: 
  containers:
    - name: mycontainer
      image: tomcat
      ports: 
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: myservice
spec:
  selector:  
    app: tomcat
  type: NodePort
  ports:
  - port: 80
    protocol: TCP  
    targetPort: 80
    nodePort: 30500
---




